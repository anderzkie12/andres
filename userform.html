<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="User" author="Andres Bernados">
    <title>User Information</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="user-container">
    <center>  <h1> User Information Form</h1> </center>
    <hr>
    <form class="user-form" onsubmit="handleForm(event)" id="form">
        <input type="text" placeholder="First Name"  id="firstName" name="firstName" required>
        <input type="text" placeholder="Last Name"  id="lastName" name="lastName" required>
        <input type="text" placeholder="Gender"  id="gender" name="gender" required>         
        <input type="email" placeholder="Email"  id="email" name="email" required>
        <input type="tel" placeholder="Phone"  id="phone" name="phone" required>
        <input type="number" placeholder="Age"  id="age" name="age" required>
        <button onclick="handleForm(e)" class="submit">SUBMIT</button>
    </form>
	</div>
</div>
<script src="submit.js"></script>
</body>
</html>
